<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="_cdn/style.css">
    <title>formContact</title>
</head>
<body>
    <form action="">
        <h3>Entrar em Contato</h3>
        <input id="email" type="text" name="email" placeholder="Seu Email..."/>
        <input id="password" type="password" name="senha" placeholder="Sua Senha..."/> 
        <input type="submit" name="acao" value="Enviar">
        <div class="socialMedia">
            <h4>Siga-nos nas Redes Sociais</h4>
        </div>
        <div class="socialMedia_p">
            <p><a href="https://www.facebook.com" target="_blank" rel="external"><i class="fab fa-facebook"></i></a></p>
            <p><a href="https://www.twitter.com" target="_blank" rel="external"><i class="fab fa-twitter"></i></a></p>      
        </div>
    </form>

<script src="_cdn/main.js"></script>
